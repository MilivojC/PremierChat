    <body>
        <div id="logoutFlo"><form action="/home" method="post" id="formulaireDeconnexion"> <div class="boutonlogout" id="logoutdiv"><input type="submit" id="logout" value="Logout"/></div></form></div>

            <!--  Objet statique qu'il faudra enlever

            <div class="msg"><div class="msgvrai"><div class="entete"><div class="msguser"> Mili</div><div class="msgdate"> 2017-04-02 || 20:30 </div></div>Hello! Ca va? </div></div>
            <div class="msg"><div class="msgvrai"><div class="entete"><div class="msguser"> Antoin</div><div class="msgdate"> 2017-04-02 || 20:30 </div></div>Super! Et toi? Mais en fait je vais pas m'arreter la car il faut un peu que je raconte ma vie pour savoir ce que donne le chat lorsqu'on parle comme des commères. du coup je peux dire que la je suis déjà arrivé a un certain point donc ca devrait suffire. Enfin je crois... On va mettre un petit plus plus pour la route. Voila c'est un peu mieux. HHHHOOOOOLLLAALLLA. </div></div>
            <div class="msg"><div class="msgvrai"><div class="entete"><div class="msguser"> Mili</div><div class="msgdate"> 2017-04-02 || 20:30 </div></div>Ca va bien, merci. </div></div><div class="msg"><div class="msgvrai"><div class="entete"><div class="msguser"> Mili</div><div class="msgdate"> 2017-04-02 || 20:30 </div></div>Hello! Ca va? </div></div><div class="msg"><div class="msgvrai"><div class="entete"><div class="msguser"> Mili</div><div class="msgdate"> 2017-04-02 || 20:30 </div></div>Hello! Ca va? </div></div>
