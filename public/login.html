<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CHATSCREEB</title>
        <link rel="stylesheet" type="text/css" href="/login.css" />
        <!-- Ne pas oublier d'ajouter le /-->
    </head>
    <body>
        <div class="BandeauLogin"><p>CHATSCREEB</p></div>
        <div class="formLogin">
            <form action="/login" method="post" id="formulaire_login">
                <p><div class="labelLogin"><label>Nom d'utilisateur</label></div>
		<input type="text" name="Username" id="Username" class="inputLogin" placeholder="Username" size="50" autofocus /></p></br>
        <p><div class="labelLogin"><label>Mot de passe</label></div>
		<input type="password" name="password" id="password" class="inputLogin" size="50" placeholder="Password" /></p></br>			
                <input class="setLogin" onsubmit="soumission()" value="Login"/>
            </form>
        </div>
        <div id="console"></div>


        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/login.js"></script>
    </body>
</html>
